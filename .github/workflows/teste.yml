name: CI - Lint et VÃ©rification

on: [push, pull_request]

jobs:
  lint-php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.1.1' 
          tools: phpcs

      - name: List files
        run: ls -la

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=PSR12 src/