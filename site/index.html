<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date de demain</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>Date de demain</h1>
      <div id="date-demain">
          <p>Chargement...</p>
      </div>
  
      <script>
          fetch('../src/get-demain.php')
              .then(response => response.json())
              .then(data => {
                  document.getElementById('date-demain').innerHTML = "Demain c'est : " + data.demain;
              })
              .catch(error => {
                  console.error('Erreur:', error);
              });
      </script>
  </body>
  </html>
